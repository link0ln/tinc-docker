version: '3'

services:
  tinc-master:
    build:
      context: .
      dockerfile: Dockerfile
    image: tinc-master:latest
    container_name: tinc-master-node
    volumes:
      - ./tinc-data:/usr/local/etc/tinc
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    privileged: true
    restart: unless-stopped
    environment:
      - TINC_NAME=gnet
      - MASTER_NAME=master
      - MASTER_IP=10.200.210.1
      - NETWORK=10.200.210.0/24
    ports:
      - "655:655/tcp"
      - "655:655/udp"
    healthcheck:
      test: ["CMD", "pgrep", "tincd"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  proxy-wrapper:
    build:
      context: .
      dockerfile: Dockerfile.wrapper
    image: proxy-wrapper:latest
    container_name: proxy-wrapper
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./wrapper/wrapper.conf:/etc/wrapper.conf:ro
    depends_on:
      - tinc-master
